<script>
  function getNextQuestions(subjectId, count) {
  const allQuestions = getAllQuestions(TEST_DATA, subjectId);

  // Initialize or reset pool if needed
  if (
    !questionPools[subjectId] ||
    questionPools[subjectId].length < count
  ) {
    questionPools[subjectId] = shuffle([...allQuestions]);
  }

  // Take next batch
  return questionPools[subjectId].splice(0, count);
}

  // 1. Helper function to shuffle
  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  // 2. Helper to flatten all questions
 function getAllQuestions(data, subjectId) {
  const subject = data.subjects.find(s => s.id === subjectId);
  if (!subject) return [];

  return subject.units.flatMap(unit =>
    unit.tests.flatMap(test => test.questions)
  );
}

<script>
  // Submit button handler
function gradeTest() {
  let correct = 0;

  selected.forEach((q, index) => {
    const inputs = document.querySelectorAll(`input[name="q${index}"]`);
    const checked = document.querySelector(`input[name="q${index}"]:checked`);

    // Reset styles
    inputs.forEach(i => {
      const label = i.nextElementSibling;
      label.classList.remove('answer-correct', 'answer-wrong');
    });

    // Highlight correct answer always
    inputs.forEach(i => {
      if (i.value === "true") {
        i.nextElementSibling.classList.add('answer-correct');
      }
    });

    if (!checked) return;

    if (checked.value === "true") {
      correct++;
    } else {
      checked.nextElementSibling.classList.add('answer-wrong');
    }
  });

  const total = selected.length;
  const wrong = total - correct;
  const sid= document.getElementById("subjectChosen")
  saveResult(correct, total, sid.value);
  showResults();

  document.getElementById('modalScore').textContent = `${correct} / ${total}`;
  document.getElementById('modalCorrect').textContent = correct;
  document.getElementById('modalWrong').textContent = wrong;

  const modal = new bootstrap.Modal(
    document.getElementById('resultsModal')
  );
  modal.show();
}



function saveResult(score, total, subjectId) {
  const results = JSON.parse(localStorage.getItem('testResults')) || [];

  results.push({
    date: new Date().toLocaleString(),
    score,
    total,
    subjectId
  });

  localStorage.setItem('testResults', JSON.stringify(results));
}
function showResults() {
  const results = JSON.parse(localStorage.getItem('testResults')) || [];
  const list = document.getElementById('resultsList');
  list.innerHTML = '';

  results.forEach(r => {
    const li = document.createElement('li');
    li.className = 'list-group-item';
    li.textContent = `${r.date} — ${r.score}/${r.total} — ${r.subjectId} `;
    list.appendChild(li);
  });
}
