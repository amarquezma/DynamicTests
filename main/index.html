          </div>

            <div class="card mb-4">

                <div class="mb-3">

                  <div class="input-group mb-2">

                    <div class="input-group-text">

                    </div>

                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <input class="form-check-input mt-0" type="radio" name="correctAnswer">
                    </div>
                    <input type="text" class="form-control" placeholder="Answer 3">
                  </div>

                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <input class="form-check-input mt-0" type="radio" name="correctAnswer">
                    </div>
                    <input type="text" class="form-control" placeholder="Answer 4">

                  <div class="form-text">Select the radio button to mark the correct answer</div>
                </div>

                <button class="btn btn-outline-secondary">Add Question</button>
              </div>
            </div>
            </div>

            <div class="d-grid">
              <button class="btn btn-success btn-lg">Save Test</button>
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>

  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../resources/tests.js"></script>

<!-- Load helper functions and main script next -->
<script>
  // 1. Helper function to shuffle
  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  // 2. Helper to flatten all questions
  function getAllQuestions(data) {
    const questions = [];
    data.subjects.forEach(s =>
      s.units.forEach(u =>
        u.tests.forEach(t =>
          t.questions.forEach(q => questions.push(q))
        )
      )
    );
    return questions;
  }

  // 3. The render function must exist BEFORE calling it
  function renderQuestions(questions) {
    const container = document.getElementById('take-test');
    container.innerHTML = '';

    questions.forEach((q, index) => {
      const card = document.createElement('div');
      card.className = 'card question-card';

      const body = document.createElement('div');
      body.className = 'card-body';

      const title = document.createElement('h5');
      title.className = 'card-title';
      title.textContent = `${index + 1}. ${q.text}`;

      body.appendChild(title);

      q.answers.forEach(a => {
        const div = document.createElement('div');
        div.className = 'form-check';

        const input = document.createElement('input');
        input.className = 'form-check-input';
        input.type = 'radio';
        input.name = `q${index}`;
        input.value = a.correct;

        const label = document.createElement('label');
        label.className = 'form-check-label';
        label.textContent = a.text;

        div.appendChild(input);
        div.appendChild(label);
        body.appendChild(div);
      });

      card.appendChild(body);
      container.appendChild(card);
    });

    container.innerHTML += `
      <div class="d-grid mt-4">
        <button class="btn btn-primary btn-lg">Submit Test</button>
      </div>
    `;
  }

  let selected = [];
  // 4. Initialize after DOM loads
  document.addEventListener('DOMContentLoaded', () => {
    const allQuestions = getAllQuestions(TEST_DATA);
    selected = shuffle(allQuestions).slice(0, 10); // number of questions
    renderQuestions(selected);
  });
</script>

  document.addEventListener('DOMContentLoaded', () => {

</script>


</body>
</html>
